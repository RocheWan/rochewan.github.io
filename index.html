<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>RUOCHEN WANG - Portfolio</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;800&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --cursor-size: 20px;
            --cursor-hover-size: 60px;
            --text-main: #111;
            --accent-blue: #03A9F4;
            --bg-body: #f8f8f8;
            --bg-footer: #0a0a0a;
            --font-main: 'Montserrat', 'Noto Sans JP', sans-serif;
            --spacing-container: 24px;
            --spacing-container-md: 96px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { background-color: var(--bg-body); }
        body {
            font-family: var(--font-main); background-color: var(--bg-body);
            color: var(--text-main); -webkit-font-smoothing: antialiased;
            overflow-x: hidden; width: 100%; cursor: none;
        }
        a { text-decoration: none; color: inherit; }

        @media (hover: none) and (pointer: coarse) {
            body { cursor: auto; }
            #custom-cursor { display: none; }
        }

        /* --- 自訂鼠標 --- */
        #custom-cursor {
            position: fixed; top: 0; left: 0; width: var(--cursor-size); height: var(--cursor-size);
            border: 1px solid #fff; border-radius: 50%; pointer-events: none; z-index: 9999;
            mix-blend-mode: difference;
            transition: width 0.3s cubic-bezier(0.19, 1, 0.22, 1), height 0.3s cubic-bezier(0.19, 1, 0.22, 1);
            will-change: transform;
        }
        #custom-cursor.hovered { width: var(--cursor-hover-size); height: var(--cursor-hover-size); background-color: #fff; }

        /* --- Loading --- */
        #loader {
            position: fixed; inset: 0; background-color: #111; z-index: 10000;
            display: flex; justify-content: center; align-items: center; color: #fff;
        }
        .loader-text { font-size: 1.5rem; font-weight: 300; letter-spacing: 0.3em; transform: translateY(100%); opacity: 0; }

        .container-padding { padding-left: var(--spacing-container); padding-right: var(--spacing-container); }
        @media (min-width: 768px) { .container-padding { padding-left: var(--spacing-container-md); padding-right: var(--spacing-container-md); } }
        .section-py { padding-top: 8rem; padding-bottom: 8rem; }

        /* --- Header --- */
        .header-section { min-height: 100vh; display: flex; flex-direction: column; justify-content: center; position: relative; overflow: hidden; }
        .parallax-bg {
            position: absolute; right: -5%; top: 10%; font-weight: 800; color: #e5e7eb;
            opacity: 0.3; mix-blend-mode: multiply; pointer-events: none; z-index: 0;
            line-height: 0.8; font-size: 15vw; will-change: transform;
        }
        .user-name { font-size: clamp(3rem, 10vw, 8rem); font-weight: 800; letter-spacing: -0.05em; margin-bottom: 3rem; line-height: 1.1; }
        .name-accent { color: var(--accent-blue); }
        .separator-line { width: 6rem; height: 2px; background-color: #000; margin-bottom: 3rem; transform: scaleX(0); transform-origin: left; }
        .user-bio { font-size: 1.1rem; line-height: 2; font-weight: 500; color: #374151; max-width: 36rem; }
        .reveal-text { overflow: hidden; display: inline-block; vertical-align: bottom; }
        .reveal-text span { display: block; transform: translateY(100%); opacity: 0; }

        /* --- 作品集區塊 --- */
        .section-header { display: flex; align-items: flex-end; justify-content: space-between; margin-bottom: 4rem; border-bottom: 1px solid #f3f4f6; padding-bottom: 1.5rem; }
        .section-title { font-size: 2.5rem; font-weight: 700; }
        .section-number { font-size: 10px; font-weight: 700; letter-spacing: 0.2em; text-transform: uppercase; color: #9ca3af; margin-bottom: 0.5rem; }

        #gallery-grid { display: grid; grid-template-columns: 1fr; gap: 4rem 2rem; } /* 增加上下間距給編號位移 */
        @media (min-width: 768px) { #gallery-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (min-width: 1024px) { #gallery-grid { grid-template-columns: repeat(3, 1fr); } }
        
        .gallery-wrapper { position: relative; padding-top: 2.5rem; } /* 預留編號空間 */
        
        /* 1. 編號外圍左上 + 特效 */
        .item-index {
            position: absolute; top: 0; left: 0; z-index: 5;
            font-size: 18px; font-weight: 800; color: var(--accent-blue);
            transition: transform 0.6s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .gallery-wrapper:hover .item-index { transform: translateY(15px); } /* 往下接近作品 */

        .gallery-item { position: relative; aspect-ratio: 1; overflow: hidden; background-color: #eee; opacity: 0; transform: translateY(30px); }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.8s ease; }
        .gallery-item.is-visible { opacity: 1; transform: translateY(0); }

        .gallery-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.4); opacity: 0; transition: 0.3s; }
        .gallery-item:hover .gallery-overlay { opacity: 1; }
        .gallery-caption { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; opacity: 0; transition: 0.3s; }
        .gallery-item:hover .gallery-caption { opacity: 1; }
        .view-btn { color: #fff; font-size: 0.7rem; letter-spacing: 0.4em; border: 1px solid rgba(255, 255, 255, 0.8); padding: 0.8rem 1.6rem; }

        /* --- Modal 打開樣式 --- */
        #image-modal { 
            position: fixed; inset: 0; z-index: 15000; display: none; 
            align-items: center; justify-content: center; 
            background: rgba(3, 169, 244, 0.95); /* 瑞士藍背景 */
            opacity: 0; 
        }
        .modal-inner-wrapper {
            position: relative; width: 80%; height: 75%; /* 2. 白色背景小一點 */
            display: flex; align-items: center; justify-content: center;
        }
        .modal-white-bg {
            background: #fff; 
            padding: 50px; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            /* 3. 底部強陰影 */
            box-shadow: 0 50px 100px rgba(0,0,0,0.25); 
        }
        #modal-image { max-width: 100%; max-height: 100%; object-fit: contain; }

        /* CLOSE 關閉按鈕 - 離邊緣留有間隔 */
        .close-btn { 
            position: absolute; bottom: -30px; left: -30px; z-index: 20000; 
            background: #000; color: #fff; font-weight: 700;
            font-size: 11px; letter-spacing: 0.2em; text-transform: uppercase;
            padding: 18px 36px; display: flex; align-items: center; justify-content: center;
            transition: 0.3s ease; cursor: none;
        }
        .close-btn:hover { background: var(--accent-blue); transform: translateY(-5px); }

        /* --- Footer --- */
        .contact-section { background-color: var(--bg-footer); color: #fff; }
        .link-anchor { display: flex; justify-content: space-between; border-bottom: 1px solid #333; padding: 1.5rem 0; font-size: 1.5rem; transition: 0.3s; }
        .link-anchor:hover { padding-left: 1rem; color: var(--accent-blue); }
    </style>
</head>
<body>

    <div id="custom-cursor"></div>

    <div id="loader">
        <div class="loader-text">LOADING</div>
    </div>

    <header class="header-section container-padding">
        <div class="parallax-bg" id="parallax-text">RUO<br>CHEN</div>
        <div class="header-content">
            <p id="user-role" style="font-size: 0.75rem; margin-bottom: 2rem; letter-spacing: 0.4em; text-transform: uppercase; color: #6b7280; font-weight: 500;"></p>
            <h1 id="user-name" class="user-name"></h1>
            <div class="separator-line line-anim"></div>
            <p id="user-bio" class="user-bio"></p>
        </div>
    </header>

    <section class="gallery-section section-py container-padding">
        <div class="section-header">
            <h2 class="section-title">Works</h2>
            <span class="section-number">01 Gallery</span>
        </div>
        <div id="gallery-grid"></div>
    </section>

    <section class="section-py container-padding">
        <div class="section-header">
            <h2 class="section-title" id="free-text-title"></h2>
            <span class="section-number">02 Info</span>
        </div>
        <p id="free-text-body" style="max-width:800px; line-height:2.2; color:#555; font-size:1.1rem; white-space:pre-line;"></p>
    </section>

    <footer class="contact-section section-py container-padding">
        <div class="section-header" style="border-bottom-color: #333;">
            <h2 class="section-title" style="color:#fff;">Connect.</h2>
            <span class="section-number" style="color:#666;">03 Contact</span>
        </div>
        <ul id="links-list"></ul>
        <div style="margin-top:8rem; font-size:10px; color:#666; display:flex; justify-content:space-between;">
            <p id="copyright"></p>
            <p>EYAN / SWISS PROFESSIONAL EDITION</p>
        </div>
    </footer>

    <div id="image-modal">
        <div class="modal-inner-wrapper">
            <div class="modal-white-bg">
                <img id="modal-image" src="">
            </div>
            <div class="close-btn" onclick="closeModal()">CLOSE</div>
        </div>
    </div>

    <script>
        const config = {
            name: "RUOCHEN WANG",
            role: "Multilingual Specialist / Graphic Designer / Sales & Operations",
            bio: "台湾出身、日本語（N1）・台湾語（北京語）・英語の3か国語を操るマルチリンガルです。",
            freeTextTitle: "About Me",
            freeTextBody: "「言葉と言葉、デザインとビジネスをつなぐ」\n台湾でデザインを学び、2016年に来日。京都・東京・静岡などを拠点に、「デザイン」「語學」「マネジメント」を軸としたキャリアを築いてきました。",
            maxImages: 18,
            links: [
                { label: "LinkedIn", url: "https://www.linkedin.com/in/ruochen-wang-624b02341" },
                { label: "Dribbble", url: "https://dribbble.com/RuocheWan/about" },
                { label: "Email", url: "mailto:ruoches@outlook.com" }
            ]
        };

        document.addEventListener('DOMContentLoaded', () => {
            const nameEl = document.getElementById('user-name');
            const nameParts = config.name.split(' ');
            nameEl.innerHTML = `
                <span class="reveal-text"><span>${nameParts[0]}</span></span><br>
                <span class="reveal-text"><span class="name-accent">${nameParts[1]}</span></span>
            `;

            document.getElementById('user-role').innerHTML = `<span class="reveal-text"><span>${config.role}</span></span>`;
            document.getElementById('user-bio').innerText = config.bio;
            document.getElementById('free-text-title').innerText = config.freeTextTitle;
            document.getElementById('free-text-body').innerText = config.freeTextBody;
            document.getElementById('copyright').innerText = `© ${new Date().getFullYear()} ${config.name}`;

            const linksList = document.getElementById('links-list');
            config.links.forEach(link => {
                linksList.innerHTML += `<li><a href="${link.url}" target="_blank" class="link-anchor"><span>${link.label}</span><span>↗</span></a></li>`;
            });

            setupGallery();
            initCursor();
            initParallax();
        });

        function setupGallery() {
            const grid = document.getElementById('gallery-grid');
            for (let i = 1; i <= config.maxImages; i++) {
                const imgPath = `image/image${i}.jpg`;
                const wrapper = document.createElement('div');
                wrapper.className = 'gallery-wrapper';
                wrapper.innerHTML = `
                    <div class="item-index">${i.toString().padStart(2, '0')}</div>
                    <div class="gallery-item" onclick="openModal('${imgPath}')">
                        <img src="${imgPath}" loading="lazy" onerror="this.parentElement.parentElement.style.display='none'">
                        <div class="gallery-overlay"></div>
                        <div class="gallery-caption"><span class="view-btn">VIEW</span></div>
                    </div>`;
                grid.appendChild(wrapper);
            }
            startAnim();
        }

        function startAnim() {
            const tl = anime.timeline({ easing: 'easeOutExpo' });
            tl.add({ targets: '.loader-text', translateY: [20, 0], opacity: [0, 1], duration: 800 })
              .add({ targets: '#loader', translateY: '-100%', duration: 1000, easing: 'easeInOutExpo', delay: 800 })
              .add({ targets: '.reveal-text span', translateY: ['100%', '0%'], opacity: [0, 1], duration: 1000, delay: anime.stagger(100) }, '-=600')
              .add({ targets: '.line-anim', scaleX: [0, 1], duration: 800 }, '-=800');

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(en => { if(en.isIntersecting) en.target.classList.add('is-visible'); });
            }, { threshold: 0.1 });
            document.querySelectorAll('.gallery-item').forEach(el => observer.observe(el));
        }

        function initCursor() {
            const cursor = document.getElementById('custom-cursor');
            document.addEventListener('mousemove', e => { 
                cursor.style.transform = `translate3d(${e.clientX}px, ${e.clientY}px, 0) translate(-50%, -50%)`; 
            });
            document.addEventListener('mouseover', e => { 
                if(e.target.closest('a, button, .gallery-item, .close-btn')) cursor.classList.add('hovered'); 
                else cursor.classList.remove('hovered'); 
            });
        }

        function initParallax() {
            const p = document.getElementById('parallax-text');
            window.addEventListener('scroll', () => { p.style.transform = `translateY(${window.pageYOffset * 0.3}px)`; });
        }

        function openModal(src) {
            const m = document.getElementById('image-modal'); const mi = document.getElementById('modal-image');
            mi.src = src; m.style.display = 'flex';
            anime({ targets: m, opacity: [0, 1], duration: 500, easing: 'easeOutQuad' });
            document.body.style.overflow = 'hidden';
        }
        function closeModal() {
            const m = document.getElementById('image-modal');
            anime({ targets: m, opacity: 0, duration: 400, complete: () => m.style.display = 'none' });
            document.body.style.overflow = '';
        }
    </script>
</body>
</html>
