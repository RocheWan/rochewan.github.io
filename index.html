<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>RUOCHEN WANG - Portfolio</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;800&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --cursor-size: 20px;
            --cursor-hover-size: 60px;
            --text-main: #111;
            --bg-body: #f8f8f8;
            --bg-footer: #0a0a0a;
            --font-main: 'Montserrat', 'Noto Sans JP', sans-serif;
            --spacing-container: 24px;
            --spacing-container-md: 96px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: var(--font-main); background-color: var(--bg-body);
            color: var(--text-main); -webkit-font-smoothing: antialiased;
            overflow-x: hidden; width: 100%; cursor: none; overscroll-behavior-y: none;
        }
        
        /* --- Ëá™Ë®ÇÈº†Ê®ô --- */
        #custom-cursor {
            position: fixed; top: 0; left: 0; width: var(--cursor-size); height: var(--cursor-size);
            border: 1px solid #fff; border-radius: 50%; pointer-events: none; 
            z-index: 30001; mix-blend-mode: difference;
            transition: width 0.3s cubic-bezier(0.19, 1, 0.22, 1), height 0.3s cubic-bezier(0.19, 1, 0.22, 1);
        }
        #custom-cursor.hovered { width: var(--cursor-hover-size); height: var(--cursor-hover-size); background-color: #fff; }

        /* --- Loading --- */
        #loader {
            position: fixed; inset: 0; background-color: #111; z-index: 10000;
            display: flex; justify-content: center; align-items: center; color: #fff;
        }
        .loader-text { font-size: 1.5rem; font-weight: 300; letter-spacing: 0.3em; transform: translateY(100%); opacity: 0; }

        /* --- Layout --- */
        .container-padding { padding-left: var(--spacing-container); padding-right: var(--spacing-container); }
        @media (min-width: 768px) { .container-padding { padding-left: var(--spacing-container-md); padding-right: var(--spacing-container-md); } }
        .section-py { padding-top: 8rem; padding-bottom: 8rem; }

        /* --- Header --- */
        .header-section { min-height: 100vh; display: flex; flex-direction: column; justify-content: center; position: relative; overflow: hidden; }
        .parallax-bg {
            position: absolute; right: -5%; top: 10%; font-weight: 800; color: #e5e7eb;
            opacity: 0.3; mix-blend-mode: multiply; pointer-events: none; z-index: 0;
            line-height: 0.8; font-size: 15vw; will-change: transform;
        }
        .user-name { font-size: clamp(3rem, 10vw, 8rem); font-weight: 800; letter-spacing: -0.05em; margin-bottom: 3rem; line-height: 1.1; }
        .reveal-text { overflow: hidden; display: inline-block; vertical-align: bottom; }
        .reveal-text span { display: block; transform: translateY(100%); opacity: 0; }

        /* --- Gallery --- */
        .section-header { display: flex; align-items: flex-end; justify-content: space-between; margin-bottom: 4rem; border-bottom: 1px solid #f3f4f6; padding-bottom: 1.5rem; }
        #gallery-grid { display: grid; grid-template-columns: 1fr; gap: 1.5rem; }
        @media (min-width: 768px) { #gallery-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (min-width: 1024px) { #gallery-grid { grid-template-columns: repeat(3, 1fr); } }
        
        .gallery-item { position: relative; aspect-ratio: 1; overflow: hidden; background-color: #eee; opacity: 0; transform: translateY(30px); }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.8s ease; }
        .gallery-item.is-visible { opacity: 1; transform: translateY(0); }
        .gallery-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.4); opacity: 0; transition: 0.3s; }
        .gallery-item:hover .gallery-overlay { opacity: 1; }
        .gallery-caption { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; opacity: 0; transition: 0.3s; }
        .gallery-item:hover .gallery-caption { opacity: 1; }
        .view-btn { color: #fff; font-size: 0.7rem; letter-spacing: 0.4em; border: 1px solid rgba(255, 255, 255, 0.8); padding: 0.8rem 1.6rem; background: rgba(255,255,255,0.1); }

        /* --- Claps --- */
        .item-clap-btn {
            position: absolute; bottom: 15px; right: 15px; z-index: 30;
            background: rgba(255,255,255,0.95); border: none; border-radius: 20px; 
            padding: 6px 14px; font-size: 0.9rem; display: flex; align-items: center; gap: 6px; cursor: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); transition: transform 0.2s ease;
        }
        .item-clap-btn:active { transform: scale(0.9); }
        /* Á≤íÂ≠êÁâπÊïàÊ®£Âºè */
        .clap-particle { 
            position: fixed; pointer-events: none; z-index: 30000; 
            font-size: 1.5rem; user-select: none;
        }

        /* --- Modal --- */
        #image-modal { 
            position: fixed; inset: 0; z-index: 15000; display: none; 
            align-items: center; justify-content: center; 
            background: rgba(255,255,255,0.98); opacity: 0; 
        }
        #modal-image { max-width: 90%; max-height: 80%; object-fit: contain; transform: scale(0.95); }
        .close-btn { 
            position: fixed; top: 2rem; right: 2rem; z-index: 20000; 
            width: 50px; height: 50px; background: #000; border-radius: 50%; 
            display: flex; justify-content: center; align-items: center; 
            transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1); cursor: none; 
        }
        .close-btn svg { stroke: #fff; transition: 0.4s; }
        .close-btn:hover { background: #fff; transform: scale(0.9); }
        .close-btn:hover svg { stroke: #000; transform: rotate(90deg); }

        /* --- Footer --- */
        .contact-section { background-color: var(--bg-footer); color: #fff; }
        .link-anchor { display: flex; justify-content: space-between; border-bottom: 1px solid #333; padding: 1.5rem 0; font-size: 1.5rem; transition: 0.3s; }
        .link-anchor:hover { padding-left: 1rem; color: #ccc; }
    </style>
</head>
<body>

    <div id="custom-cursor"></div>

    <div id="loader">
        <div class="loader-text">LOADING</div>
    </div>

    <header class="header-section container-padding">
        <div class="parallax-bg" id="parallax-text">RUO<br>CHEN</div>
        <div class="header-content">
            <p id="user-role" style="font-size: 0.75rem; margin-bottom: 2rem; letter-spacing: 0.4em; text-transform: uppercase; color: #6b7280;"></p>
            <h1 id="user-name" class="user-name"></h1>
            <div style="width: 6rem; height: 2px; background-color: #000; margin-bottom: 3rem;" class="line-anim"></div>
            <p id="user-bio" style="font-size: 1.1rem; line-height: 2; color: #374151; max-width: 36rem;"></p>
        </div>
    </header>

    <section class="gallery-section section-py container-padding">
        <div class="section-header">
            <h2 style="font-size: 2.5rem;">Works</h2>
            <span style="font-size: 10px; font-weight: 700; color: #9ca3af;">01 Gallery</span>
        </div>
        <div id="gallery-grid"></div>
    </section>

    <footer class="contact-section section-py container-padding">
        <ul id="links-list"></ul>
        <div style="margin-top:8rem; font-size:10px; color:#666; display:flex; justify-content:space-between;">
            <p id="copyright"></p>
            <p>EYAN / PORTFOLIO v1.7</p>
        </div>
    </footer>

    <div id="image-modal" onclick="closeModal()">
        <div class="close-btn"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2"><path d="M18 6L6 18M6 6l12 12"/></svg></div>
        <div style="width:100%; height:100%; display:flex; align-items:center; justify-content:center;"><img id="modal-image" src="" onclick="event.stopPropagation()"></div>
    </div>

    <script>
        const config = {
            name: "RUOCHEN WANG",
            role: "Multilingual Specialist / Graphic Designer",
            bio: "Âè∞ÊπæÂá∫Ë∫´„ÄÅÊó•Êú¨Ë™ûÔºàN1Ôºâ„ÉªÂè∞ÊπæË™û„ÉªËã±Ë™û„ÇíÊìç„Çã„Éû„É´„ÉÅ„É™„É≥„Ç¨„É´„Åß„Åô„ÄÇ",
            maxImages: 18,
            metaData: [{ icon: "üé®" }, { icon: "üì±" }, { icon: "üíª" }, { icon: "üì∏" }, { icon: "‚ú®" }],
            links: [{ label: "LinkedIn", url: "#" }, { label: "Dribbble", url: "#" }, { label: "Email", url: "mailto:ruoches@outlook.com" }]
        };

        document.addEventListener('DOMContentLoaded', () => {
            const nameEl = document.getElementById('user-name');
            nameEl.innerHTML = config.name.split(' ').map(w => `<span class="reveal-text"><span>${w}</span></span>`).join('<br>');
            document.getElementById('user-role').innerHTML = `<span class="reveal-text"><span>${config.role}</span></span>`;
            document.getElementById('user-bio').innerText = config.bio;
            document.getElementById('copyright').innerText = `¬© ${new Date().getFullYear()} ${config.name}`;
            const linksList = document.getElementById('links-list');
            config.links.forEach(link => {
                linksList.innerHTML += `<li><a href="${link.url}" target="_blank" class="link-anchor"><span>${link.label}</span><span>‚Üó</span></a></li>`;
            });
            setupGallery();
            initCursor();
            initParallax();
        });

        function setupGallery() {
            const grid = document.getElementById('gallery-grid');
            for (let i = 1; i <= config.maxImages; i++) {
                const meta = config.metaData[i-1] || { icon: "üëè" };
                const imgPath = `image/image${i}.jpg`;
                const div = document.createElement('div');
                div.className = 'gallery-item';
                div.innerHTML = `
                    <img src="${imgPath}" loading="lazy" onerror="this.parentElement.style.display='none'">
                    <div class="gallery-overlay"></div>
                    <div class="gallery-caption"><span class="view-btn">VIEW</span></div>
                    <button class="item-clap-btn" onclick="handleClap(event, this, '${meta.icon}')">
                        <span>${meta.icon}</span><span class="count" style="display:none; margin-left:5px;">0</span>
                    </button>`;
                div.onclick = (e) => { if(!e.target.closest('button')) openModal(imgPath); };
                grid.appendChild(div);
            }
            startAnim();
        }

        // --- Ê†∏ÂøÉ‰øÆÂæ©ÔºöÁ≤íÂ≠êÂô¥ÁôºÁâπÊïà ---
        function handleClap(e, btn, icon) {
            e.stopPropagation();
            const count = btn.querySelector('.count');
            count.style.display = 'inline'; count.innerText = parseInt(count.innerText) + 1;
            
            // ÊØèÊ¨°ÈªûÊìäÂô¥Áôº 6 ÂÄãÁ≤íÂ≠ê
            for(let i=0; i<6; i++) {
                const p = document.createElement('div');
                p.className = 'clap-particle';
                // Èö®Ê©üÈ°ØÁ§∫ icon Êàñ ÊòüÊòü
                p.innerText = Math.random() > 0.5 ? icon : '‚ú®';
                p.style.left = e.clientX + 'px';
                p.style.top = e.clientY + 'px';
                document.body.appendChild(p);
                
                // ÂãïÁï´ÔºöÂêëÂõõÂë®ÂΩàÂ∞Ñ‰∏¶ÊóãËΩâÊ∂àÂ§±
                anime({
                    targets: p,
                    translateX: (Math.random() - 0.5) * 300,
                    translateY: (Math.random() - 0.5) * 300,
                    rotate: (Math.random() - 0.5) * 45,
                    opacity: [1, 0],
                    scale: [0.5, 1.5],
                    duration: 1000 + Math.random() * 500,
                    easing: 'easeOutExpo',
                    complete: () => p.remove()
                });
            }
        }

        function startAnim() {
            const tl = anime.timeline({ easing: 'easeOutExpo' });
            tl.add({ targets: '.loader-text', translateY: [20, 0], opacity: [0, 1], duration: 800 })
              .add({ targets: '#loader', translateY: '-100%', duration: 1000, easing: 'easeInOutExpo', delay: 800 })
              .add({ targets: '.reveal-text span', translateY: ['100%', '0%'], opacity: [0, 1], duration: 1000, delay: anime.stagger(100) }, '-=600');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(en => { if(en.isIntersecting) en.target.classList.add('is-visible'); });
            }, { threshold: 0.1 });
            document.querySelectorAll('.gallery-item').forEach(el => observer.observe(el));
        }

        function initCursor() {
            const cursor = document.getElementById('custom-cursor');
            document.addEventListener('mousemove', e => { 
                cursor.style.transform = `translate3d(${e.clientX}px, ${e.clientY}px, 0) translate(-50%, -50%)`; 
            });
            document.addEventListener('mouseover', e => { 
                if(e.target.closest('a, button, .gallery-item, .close-btn')) cursor.classList.add('hovered'); 
                else cursor.classList.remove('hovered'); 
            });
        }

        function initParallax() {
            const p = document.getElementById('parallax-text');
            window.addEventListener('scroll', () => { p.style.transform = `translateY(${window.pageYOffset * 0.3}px)`; });
        }

        function openModal(src) {
            const m = document.getElementById('image-modal'); const mi = document.getElementById('modal-image');
            mi.src = src; m.style.display = 'flex';
            anime({ targets: m, opacity: [0, 1], duration: 400, easing: 'easeOutQuad' });
            anime({ targets: mi, scale: [0.95, 1], opacity: [0, 1], duration: 600 });
            document.body.style.overflow = 'hidden';
        }
        function closeModal() {
            const m = document.getElementById('image-modal');
            anime({ targets: m, opacity: 0, duration: 400, complete: () => m.style.display = 'none' });
            document.body.style.overflow = '';
        }
    </script>
</body>
</html>
