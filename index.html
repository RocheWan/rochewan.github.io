<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUOCHEN WANG - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=M+PLUS+Rounded+1c:wght@300;500&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.2);
            --glass-border: rgba(255, 255, 255, 0.4);
            --text-main: #444;
        }

        /* 1. Loading é®ç½© */
        #loader {
            position: fixed; inset: 0; background: #e0e5ec;
            display: flex; align-items: center; justify-content: center;
            z-index: 9999; transition: opacity 0.8s ease;
        }
        .loader-text { font-weight: 300; letter-spacing: 0.2em; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

        /* 2. è‡ªè¨‚é¼ æ¨™ */
        #cursor {
            width: 20px; height: 20px; border: 2px solid #8e9eab;
            border-radius: 50%; position: fixed; pointer-events: none;
            z-index: 10000; transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s, background 0.3s;
        }

        body {
            font-family: 'Quicksand', sans-serif; margin: 0; background: #e0e5ec;
            color: var(--text-main); cursor: none; /* éš±è—åŸç”Ÿæ»‘é¼  */
        }

        /* æ¨™é¡Œå‹•ç•«åˆå§‹ç‹€æ…‹ */
        .reveal-text { opacity: 0; transform: translateY(20px); }

        .blob { position: fixed; border-radius: 50%; filter: blur(60px); z-index: -1; }
        .blob-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: #ffafbd; }
        .blob-2 { bottom: -10%; right: -10%; width: 60vw; height: 60vw; background: #2193b0; }

        .container { max-width: 900px; margin: 0 auto; padding: 4rem 2rem; }
        .glass-card {
            background: var(--glass-bg); backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border); border-radius: 24px;
            padding: 2rem; margin-bottom: 2rem;
        }

        .profile-card { text-align: center; padding: 4rem 2rem; }
        .profile-img { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; margin-bottom: 1.5rem; }
        
        .links-row { display: flex; justify-content: center; gap: 1.5rem; flex-wrap: wrap; }
        .glass-btn {
            background: rgba(255, 255, 255, 0.4); padding: 0.8rem 1.5rem; border-radius: 50px;
            text-decoration: none; color: #555; font-weight: 700; transition: 0.3s;
            border: 1px solid #fff; display: inline-flex; align-items: center; gap: 8px;
            cursor: none; /* ç¢ºä¿æŒ‰éˆ•ä¸Šä¹Ÿä½¿ç”¨è‡ªè¨‚é¼ æ¨™ */
        }
        .glass-btn:hover { background: #fff; transform: translateY(-2px); }

        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem; }
        .gallery-item { border-radius: 16px; overflow: hidden; position: relative; aspect-ratio: 1; opacity: 0; }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .gallery-item:hover img { transform: scale(1.1); }

        .item-clap-btn {
            position: absolute; bottom: 10px; right: 10px; z-index: 10;
            background: rgba(255, 255, 255, 0.5); backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.6); border-radius: 20px;
            padding: 4px 10px; font-size: 0.8rem; display: flex; align-items: center; gap: 5px;
        }

        /* ç²’å­ç‰¹æ•ˆæ¨£å¼ */
        .clap-particle { position: fixed; pointer-events: none; z-index: 10000; font-size: 1.5rem; }
    </style>
</head>
<body>

    <div id="loader"><div class="loader-text">LOADING...</div></div>

    <div id="cursor"></div>

    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="container">
        <div class="glass-card profile-card">
            <img src="image/profile.jpg" class="profile-img" alt="Profile">
            <h1 id="user-name" class="reveal-text"></h1>
            <p id="user-role" class="reveal-text" style="color:#666;"></p>
            <div id="links-container" class="links-row reveal-text" style="margin-top:20px;"></div>
        </div>

        <div id="gallery-grid" class="gallery-grid"></div>
    </div>

    <script>
        const config = {
            name: "RUOCHEN WANG",
            role: "Multilingual Specialist | Graphic Designer",
            links: [
                { label: "LinkedIn", url: "#" },
                { label: "Email", url: "mailto:ruoches@outlook.com" }
            ],
            metaData: [
                { title: "Mobile App", icon: "ğŸ“±" },
                { title: "Dashboard", icon: "ğŸ’»" },
                { title: "Photography", icon: "ğŸ“¸" }
            ]
        };

        // é¼ æ¨™ç§»å‹•é‚è¼¯
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            gsap.to(cursor, { x: e.clientX, y: e.clientY, duration: 0.1 });
        });

        // é¼ æ¨™ç¢°åˆ°æŒ‰éˆ•è®Šå¤§
        document.addEventListener('mouseover', (e) => {
            if (e.target.closest('.glass-btn, .gallery-item')) {
                gsap.to(cursor, { scale: 3, background: 'rgba(142,158,171,0.2)', border: 'none' });
            }
        });
        document.addEventListener('mouseout', (e) => {
            if (e.target.closest('.glass-btn, .gallery-item')) {
                gsap.to(cursor, { scale: 1, background: 'none', border: '2px solid #8e9eab' });
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('user-name').textContent = config.name;
            document.getElementById('user-role').textContent = config.role;

            const linksContainer = document.getElementById('links-container');
            config.links.forEach(link => {
                const a = document.createElement('a');
                a.className = 'glass-btn';
                a.href = link.url;
                a.textContent = link.label;
                linksContainer.appendChild(a);
            });

            // é ‚éƒ¨ Claps æŒ‰éˆ•
            const topClap = document.createElement('button');
            topClap.className = 'glass-btn';
            topClap.innerHTML = `<span>ğŸ‘</span><span class="count" style="display:none">0</span>`;
            topClap.onclick = (e) => handleClap(e, topClap, "ğŸ‘");
            linksContainer.appendChild(topClap);

            const grid = document.getElementById('gallery-grid');
            for (let i = 1; i <= 12; i++) {
                const meta = config.metaData[i-1] || { title: `Work ${i}`, icon: 'ğŸ‘' };
                const div = document.createElement('div');
                div.className = 'gallery-item glass-card';
                div.style.padding = '0';
                div.innerHTML = `
                    <img src="image/image${i}.jpg">
                    <button class="item-clap-btn" onclick="handleClap(event, this, '${meta.icon}')">
                        <span>${meta.icon}</span><span class="count" style="display:none">0</span>
                    </button>
                `;
                grid.appendChild(div);
            }

            // é é¢åŠ è¼‰å‹•ç•«
            window.onload = () => {
                const tl = gsap.timeline();
                tl.to("#loader", { opacity: 0, duration: 1, onComplete: () => document.getElementById('loader').remove() })
                  .to(".reveal-text", { opacity: 1, translateY: 0, duration: 0.8, stagger: 0.2, ease: "power2.out" })
                  .to(".gallery-item", { opacity: 1, duration: 0.5, stagger: 0.1 }, "-=0.5");
            };
        });

        function handleClap(e, btn, icon) {
            e.stopPropagation();
            const count = btn.querySelector('.count');
            count.style.display = 'inline';
            count.innerText = parseInt(count.innerText) + 1;
            
            for(let i=0; i<6; i++) {
                const p = document.createElement('div');
                p.className = 'clap-particle';
                p.innerText = Math.random() > 0.5 ? icon : 'âœ¨';
                p.style.left = e.clientX + 'px';
                p.style.top = e.clientY + 'px';
                document.body.appendChild(p);
                gsap.to(p, { 
                    x: (Math.random()-0.5)*200, y: (Math.random()-0.5)*200, 
                    opacity: 0, scale: 0, duration: 1, onComplete: () => p.remove() 
                });
            }
        }
    </script>
</body>
</html>
