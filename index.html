<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>RUOCHEN WANG - Portfolio</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;800&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --cursor-size: 20px;
            --cursor-hover-size: 60px;
            --text-main: #111;
            --accent-blue: #03A9F4; /* Âç≥‰Ωø‰∏çÂä†ËºîÂä©Ëâ≤ÔºåÈÄôË£°‰øùÁïôËÆäÊï∏‰ª•‰æõÁâπÊïà‰ΩøÁî® */
            --bg-body: #f8f8f8;
            --bg-footer: #0a0a0a;
            --font-main: 'Montserrat', 'Noto Sans JP', sans-serif;
            --spacing-container: 24px;
            --spacing-container-md: 96px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: var(--font-main); background-color: var(--bg-body);
            color: var(--text-main); -webkit-font-smoothing: antialiased;
            overflow-x: hidden; width: 100%; cursor: none;
        }

        /* --- Ëá™Ë®ÇÈº†Ê®ô --- */
        #custom-cursor {
            position: fixed; top: 0; left: 0; width: var(--cursor-size); height: var(--cursor-size);
            border: 1px solid #fff; border-radius: 50%; pointer-events: none; 
            z-index: 99999; mix-blend-mode: difference;
            transition: width 0.3s cubic-bezier(0.19, 1, 0.22, 1), height 0.3s cubic-bezier(0.19, 1, 0.22, 1);
        }
        #custom-cursor.hovered { width: var(--cursor-hover-size); height: var(--cursor-hover-size); background-color: #fff; }

        /* --- Loading --- */
        #loader {
            position: fixed; inset: 0; background-color: #111; z-index: 100000;
            display: flex; justify-content: center; align-items: center; color: #fff;
        }

        /* --- Layout --- */
        .container-padding { padding-left: var(--spacing-container); padding-right: var(--spacing-container); }
        @media (min-width: 768px) { .container-padding { padding-left: var(--spacing-container-md); padding-right: var(--spacing-container-md); } }
        .section-py { padding-top: 8rem; padding-bottom: 8rem; }

        /* --- Header --- */
        .header-section { min-height: 100vh; display: flex; flex-direction: column; justify-content: center; position: relative; overflow: hidden; }
        .parallax-bg {
            position: absolute; right: -5%; top: 10%; font-weight: 800; color: #e5e7eb;
            opacity: 0.3; mix-blend-mode: multiply; pointer-events: none; z-index: 0;
            line-height: 0.8; font-size: 15vw;
        }
        .user-name { font-size: clamp(3rem, 10vw, 8rem); font-weight: 800; letter-spacing: -0.05em; margin-bottom: 3rem; line-height: 1.1; }
        .reveal-text { overflow: hidden; display: block; }
        .reveal-text span { display: block; transform: translateY(100%); opacity: 0; }

        /* --- Gallery (1. Á∑®ËôüÂ§ñÂúçÂ∑¶‰∏äÁâπÊïà) --- */
        .section-header { display: flex; align-items: flex-end; justify-content: space-between; margin-bottom: 4rem; border-bottom: 1px solid #ddd; padding-bottom: 1.5rem; }
        #gallery-grid { display: grid; grid-template-columns: 1fr; gap: 4rem 1.5rem; } /* Â¢ûÂä†ÂûÇÁõ¥ÈñìË∑ùÁµ¶‰∫àÁ∑®Ëôü‰ΩçÁßªÁ©∫Èñì */
        @media (min-width: 768px) { #gallery-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (min-width: 1024px) { #gallery-grid { grid-template-columns: repeat(3, 1fr); } }
        
        .gallery-wrapper { position: relative; padding-top: 2rem; }
        .item-index {
            position: absolute; top: -5px; left: 0; font-size: 20px; font-weight: 800; 
            color: #ccc; transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .gallery-wrapper:hover .item-index { transform: translateY(15px); color: #000; } /* Êé•Ëøë‰ΩúÂìÅÁöÑÂæÄ‰∏ãÁâπÊïà */

        .gallery-item { position: relative; aspect-ratio: 1; overflow: hidden; background-color: #eee; opacity: 0; transform: translateY(30px); }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; }
        .gallery-item.is-visible { opacity: 1; transform: translateY(0); }
        .gallery-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.4); opacity: 0; transition: 0.3s; }
        .gallery-item:hover .gallery-overlay { opacity: 1; }
        .gallery-caption { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; opacity: 0; transition: 0.3s; }
        .gallery-item:hover .gallery-caption { opacity: 1; }
        .view-btn { color: #fff; font-size: 0.7rem; letter-spacing: 0.4em; border: 1px solid #fff; padding: 0.8rem 1.6rem; }

        /* --- Claps --- */
        .item-clap-btn {
            position: absolute; bottom: 15px; right: 15px; z-index: 30;
            background: #fff; border: none; border-radius: 20px; padding: 6px 12px; cursor: none;
        }
        .clap-particle { position: fixed; pointer-events: none; z-index: 90000; font-size: 1.5rem; }

        /* --- 02 Info Section --- */
        .info-section { background-color: #fff; }
        .info-body { max-width: 800px; line-height: 2.2; color: #555; font-size: 1.1rem; white-space: pre-line; margin-top: 2rem; }

        /* --- Modal (2 & 3. ÁôΩËâ≤ËÉåÊôØÂ∞è„ÄÅÈô∞ÂΩ±„ÄÅÈñìÈöî) --- */
        #image-modal { 
            position: fixed; inset: 0; z-index: 50000; display: none; 
            align-items: center; justify-content: center; background: rgba(0,0,0,0.1); opacity: 0; 
        }
        .modal-inner {
            position: relative; width: 85%; height: 80%; /* ËºÉÂ∞èÁöÑÁôΩËâ≤ËÉåÊôØ */
            background: #fff; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 40px 100px rgba(0,0,0,0.2); /* ÁôΩÂ∫ï‰∏ãÂ±§Èô∞ÂΩ± */
            padding: 40px;
        }
        #modal-image { max-width: 100%; max-height: 100%; object-fit: contain; }
        .close-btn { 
            position: absolute; bottom: -30px; left: -30px; z-index: 60000; 
            width: 60px; height: 60px; background: #000; color: #fff; border-radius: 50%;
            display: flex; justify-content: center; align-items: center; cursor: none;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        /* --- Footer --- */
        .contact-section { background-color: var(--bg-footer); color: #fff; }
        .link-anchor { display: flex; justify-content: space-between; border-bottom: 1px solid #333; padding: 1.5rem 0; font-size: 1.5rem; }
    </style>
</head>
<body>

    <div id="custom-cursor"></div>
    <div id="loader"><div class="loader-text">LOADING</div></div>

    <header class="header-section container-padding">
        <div class="parallax-bg" id="parallax-text">RUO<br>CHEN</div>
        <div class="header-content">
            <p id="user-role" style="font-size: 0.75rem; letter-spacing: 0.4em; text-transform: uppercase; color: #6b7280; margin-bottom: 2rem;"></p>
            <h1 id="user-name" class="user-name"></h1>
            <div style="width: 6rem; height: 2px; background: #000; margin-bottom: 3rem;" id="title-line"></div>
            <p id="user-bio" style="font-size: 1.1rem; line-height: 2; color: #374151; max-width: 38rem;"></p>
        </div>
    </header>

    <section class="gallery-section section-py container-padding">
        <div class="section-header">
            <h2 style="font-size: 2.5rem; font-weight: 800;">Works</h2>
            <span style="font-size: 10px; font-weight: 700; color: #9ca3af;">01 Gallery</span>
        </div>
        <div id="gallery-grid"></div>
    </section>

    <section class="info-section section-py container-padding">
        <div class="section-header">
            <h2 id="free-text-title" style="font-size: 2.5rem; font-weight: 800;"></h2>
            <span style="font-size: 10px; font-weight: 700; color: #9ca3af;">02 Info</span>
        </div>
        <div id="free-text-body" class="info-body"></div>
    </section>

    <footer class="contact-section section-py container-padding">
        <div class="section-header" style="border-bottom-color: #333;">
            <h2 style="font-size: 2.5rem; color:#fff;">Connect.</h2>
            <span style="font-size: 10px; color: #666;">03 Contact</span>
        </div>
        <ul id="links-list" style="margin-top: 2rem;"></ul>
        <div style="margin-top:8rem; font-size:10px; color:#666; display:flex; justify-content:space-between;">
            <p id="copyright"></p>
            <p>EYAN / SWISS DESIGN 2025</p>
        </div>
    </footer>

    <div id="image-modal" onclick="closeModal()">
        <div class="modal-inner">
            <div class="close-btn"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2"><path d="M18 6L6 18M6 6l12 12"/></svg></div>
            <img id="modal-image" src="" onclick="event.stopPropagation()">
        </div>
    </div>

    <script>
        const config = {
            name: "RUOCHEN WANG",
            role: "Multilingual Specialist / Graphic Designer",
            bio: "Âè∞ÊπæÂá∫Ë∫´„ÄÅÊó•Êú¨Ë™ûÔºàN1Ôºâ„ÉªÂè∞ÊπæË™ûÔºàÂåó‰∫¨Ë™ûÔºâ„ÉªËã±Ë™û„ÅÆ3„ÅãÂõΩË™û„ÇíÊìç„Çã„Éû„É´„ÉÅ„É™„É≥„Ç¨„É´„Åß„Åô„ÄÇ",
            freeTextTitle: "About Me",
            freeTextBody: "„ÄåË®ÄËëâ„Å®Ë®ÄËëâ„ÄÅ„Éá„Ç∂„Ç§„É≥„Å®„Éì„Ç∏„Éç„Çπ„Çí„Å§„Å™„Åê„Äç\nÂè∞Êπæ„Åß„Éá„Ç∂„Ç§„É≥„ÇíÂ≠¶„Å≥„ÄÅ2016Âπ¥„Å´Êù•Êó•„ÄÇ‰∫¨ÈÉΩ„ÉªÊù±‰∫¨„ÉªÈùôÂ≤°„Å™„Å©„ÇíÊã†ÁÇπ„Å´„ÄÅ„Äå„Éá„Ç∂„Ç§„É≥„Äç„ÄåË™ûÂ≠∏„Äç„Äå„Éû„Éç„Ç∏„É°„É≥„Éà„Äç„ÇíËª∏„Å®„Åó„Åü„Ç≠„É£„É™„Ç¢„ÇíÁØâ„ÅÑ„Å¶„Åç„Åæ„Åó„Åü„ÄÇ",
            maxImages: 18,
            metaData: [{ icon: "üé®" }, { icon: "üì±" }, { icon: "üíª" }, { icon: "üì∏" }, { icon: "‚ú®" }],
            links: [
                { label: "LinkedIn", url: "https://www.linkedin.com/in/ruochen-wang-624b02341" },
                { label: "Dribbble", url: "https://dribbble.com/RuocheWan/about" },
                { label: "Email", url: "mailto:ruoches@outlook.com" }
            ]
        };

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('user-name').innerHTML = config.name.split(' ').map(w => `<span class="reveal-text"><span>${w}</span></span>`).join('');
            document.getElementById('user-role').innerHTML = `<span class="reveal-text"><span>${config.role}</span></span>`;
            document.getElementById('user-bio').innerText = config.bio;
            document.getElementById('free-text-title').innerText = config.freeTextTitle;
            document.getElementById('free-text-body').innerText = config.freeTextBody;
            document.getElementById('copyright').innerText = `¬© ${new Date().getFullYear()} ${config.name}`;

            const linksList = document.getElementById('links-list');
            config.links.forEach(link => {
                linksList.innerHTML += `<li><a href="${link.url}" target="_blank" class="link-anchor"><span>${link.label}</span><span>‚Üó</span></a></li>`;
            });

            setupGallery();
            initCursor();
            initParallax();
        });

        function setupGallery() {
            const grid = document.getElementById('gallery-grid');
            for (let i = 1; i <= config.maxImages; i++) {
                const meta = config.metaData[i-1] || { icon: "üëè" };
                const imgPath = `image/image${i}.jpg`;
                const wrap = document.createElement('div');
                wrap.className = 'gallery-wrapper';
                wrap.innerHTML = `
                    <div class="item-index">${String(i).padStart(2, '0')}</div>
                    <div class="gallery-item" onclick="openModal('${imgPath}')">
                        <img src="${imgPath}" loading="lazy" onerror="this.parentElement.style.display='none'">
                        <div class="gallery-overlay"></div>
                        <div class="gallery-caption"><span class="view-btn">VIEW</span></div>
                        <button class="item-clap-btn" onclick="handleClap(event, this, '${meta.icon}')">
                            <span>${meta.icon}</span><span class="count" style="display:none; margin-left:5px;">0</span>
                        </button>
                    </div>`;
                grid.appendChild(wrap);
            }
            startAnim();
        }

        function handleClap(e, btn, icon) {
            e.stopPropagation();
            const count = btn.querySelector('.count');
            count.style.display = 'inline'; count.innerText = parseInt(count.innerText) + 1;
            for(let i=0; i<6; i++) {
                const p = document.createElement('div');
                p.className = 'clap-particle'; p.innerText = Math.random() > 0.5 ? icon : '‚ú®';
                p.style.left = e.clientX + 'px'; p.style.top = e.clientY + 'px';
                document.body.appendChild(p);
                anime({ targets: p, translateX: (Math.random()-0.5)*300, translateY: (Math.random()-0.5)*300, opacity: [1, 0], scale: [0.5, 2], duration: 1000, easing: 'easeOutExpo', complete: () => p.remove() });
            }
        }

        function startAnim() {
            const tl = anime.timeline({ easing: 'easeOutExpo' });
            tl.add({ targets: '#loader', translateY: '-100%', duration: 1000, easing: 'easeInOutExpo', delay: 400 })
              .add({ targets: '.reveal-text span', translateY: ['100%', '0%'], opacity: [0, 1], duration: 1000, delay: anime.stagger(100) }, '-=600')
              .add({ targets: '#title-line', scaleX: [0, 1], duration: 800 }, '-=800');

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(en => { if(en.isIntersecting) en.target.classList.add('is-visible'); });
            }, { threshold: 0.1 });
            document.querySelectorAll('.gallery-item').forEach(el => observer.observe(el));
        }

        function initCursor() {
            const cursor = document.getElementById('custom-cursor');
            document.addEventListener('mousemove', e => { cursor.style.transform = `translate3d(${e.clientX}px, ${e.clientY}px, 0) translate(-50%, -50%)`; });
            document.addEventListener('mouseover', e => { if(e.target.closest('a, button, .gallery-item')) cursor.classList.add('hovered'); else cursor.classList.remove('hovered'); });
        }

        function initParallax() {
            const p = document.getElementById('parallax-text');
            window.addEventListener('scroll', () => { p.style.transform = `translateY(${window.pageYOffset * 0.3}px)`; });
        }

        function openModal(src) {
            const m = document.getElementById('image-modal'); const mi = document.getElementById('modal-image');
            mi.src = src; m.style.display = 'flex';
            anime({ targets: m, opacity: [0, 1], duration: 400, easing: 'easeOutQuad' });
            document.body.style.overflow = 'hidden';
        }
        function closeModal() {
            const m = document.getElementById('image-modal');
            anime({ targets: m, opacity: 0, duration: 400, complete: () => m.style.display = 'none' });
            document.body.style.overflow = '';
        }
    </script>
</body>
</html>
