<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <title>RUOCHEN WANG - Portfolio</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=M+PLUS+Rounded+1c:wght@300;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.5);
            --text-main: #444;
            --accent: #8e9eab;
        }

        body {
            font-family: 'Quicksand', 'M PLUS Rounded 1c', sans-serif;
            margin: 0;
            padding: 0;
            background: #e0e5ec;
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .blob {
            position: fixed;
            border-radius: 50%;
            filter: blur(60px);
            z-index: -1;
            opacity: 0.8;
            animation: float 10s infinite alternate;
        }
        .blob-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: #ffafbd; }
        .blob-2 { bottom: -10%; right: -10%; width: 60vw; height: 60vw; background: #2193b0; animation-delay: -5s; }

        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(30px, 50px); }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.05);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .profile-card {
            text-align: center;
            padding: 4rem 2rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(255,255,255,0.8);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 1.5rem;
            background-color: #fff;
        }

        h1 { font-size: 2.5rem; margin: 0.5rem 0; color: #333; }
        .role { font-weight: 500; color: #666; margin-bottom: 2rem; letter-spacing: 0.05em; }

        .links-row {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }
        
        .glass-btn {
            background: rgba(255, 255, 255, 0.4);
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            color: #555;
            font-weight: 700;
            transition: 0.3s;
            border: 1px solid #fff;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255,255,255,0.4);
            cursor: pointer;
            font-family: inherit;
        }
        .glass-btn:hover {
            background: #fff;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .text-content-card {
            text-align: left;
            line-height: 1.8;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.2s forwards;
        }
        .text-content-card h2 {
            margin-top: 0;
            font-size: 1.5rem;
            color: #555;
            border-bottom: 1px solid rgba(255,255,255,0.6);
            padding-bottom: 0.8rem;
            margin-bottom: 1.5rem;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .gallery-item {
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            aspect-ratio: 1;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
        }
        
        .gallery-item img {
            width: 100%; height: 100%; object-fit: cover;
            transition: transform 0.5s;
            background-color: rgba(255,255,255,0.2);
        }
        
        .gallery-item:hover img { transform: scale(1.1); }

        .item-overlay {
            position: absolute; inset: 0;
            background: rgba(255,255,255,0.3);
            backdrop-filter: blur(4px);
            opacity: 0; transition: 0.3s;
            display: flex; align-items: center; justify-content: center;
            font-weight: 700; color: #333;
        }
        
        .gallery-item:hover .item-overlay { opacity: 1; }

        /* Modal */
        .modal-overlay {
            position: fixed; inset: 0;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            z-index: 100;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; visibility: hidden; transition: 0.3s;
        }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal-content {
            width: 90%; max-width: 600px; background: #fff; border-radius: 24px;
            overflow: hidden; box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            transform: scale(0.9); transition: 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .modal-overlay.active .modal-content { transform: scale(1); }
        .modal-img { width: 100%; height: auto; max-height: 70vh; object-fit: contain; background-color: #f0f0f0; display: block; }
        .modal-body { padding: 2rem; text-align: center; }

        /* Claps Particles */
        .clap-particle {
            position: fixed; pointer-events: none; z-index: 10000;
            font-size: 1.5rem; transition: transform 1.2s cubic-bezier(0.22, 1, 0.36, 1), opacity 1.2s;
        }
    </style>
</head>
