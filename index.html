<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUOCHEN WANG - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=M+PLUS+Rounded+1c:wght@300;500&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        :root {
            /* åŠ æ·±èƒŒæ™¯è‰²ï¼Œå¾ e0e5ec æ”¹ç‚ºæ›´æ·±ä¸€é»çš„è³ªæ„Ÿç°è‰² */
            --bg-main: #d1d9e6; 
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.3);
            --text-main: #2d3436;
        }

        /* 1. Loading é®ç½© - åŠ æ·±èƒŒæ™¯ */
        #loader {
            position: fixed; inset: 0; background: var(--bg-main);
            display: flex; align-items: center; justify-content: center;
            z-index: 9999;
        }
        .loader-text { 
            font-size: 0.9rem;
            font-weight: 500; 
            letter-spacing: 0.4em; 
            color: #7a8a99;
            animation: pulse 2s infinite ease-in-out; 
        }
        @keyframes pulse { 0%, 100% { opacity: 0.2; transform: scale(0.98); } 50% { opacity: 0.8; transform: scale(1); } }

        /* 2. è‡ªè¨‚é¼ æ¨™ */
        #cursor {
            width: 15px; height: 15px; border: 1.5px solid #555;
            border-radius: 50%; position: fixed; pointer-events: none;
            z-index: 10000; transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s, background 0.3s;
        }

        body {
            font-family: 'Quicksand', 'M PLUS Rounded 1c', sans-serif;
            margin: 0; background: var(--bg-main); color: var(--text-main);
            cursor: none; overflow-x: hidden;
        }

        /* åˆå§‹éš±è—å…§å®¹ */
        .reveal-node { opacity: 0; transform: translateY(40px); }

        /* èƒŒæ™¯æ°£æ³¡ - åŠ æ·±é¡è‰²èˆ‡é€æ˜åº¦ */
        .blob { position: fixed; border-radius: 50%; filter: blur(80px); z-index: -1; }
        .blob-1 { top: -15%; left: -10%; width: 55vw; height: 55vw; background: #b8c6db; opacity: 0.8; }
        .blob-2 { bottom: -10%; right: -5%; width: 50vw; height: 50vw; background: #8e9eab; opacity: 0.6; }

        .container { max-width: 1000px; margin: 0 auto; padding: 6rem 2rem; }
        
        /* å€‹äººè³‡æ–™æ”¹ç‚ºé å·¦ */
        .profile-card { 
            text-align: left; 
            padding: 3rem 0; 
            background: none; 
            border: none; 
            box-shadow: none; 
            backdrop-filter: none;
        }
        
        h1 { 
            font-size: 4.5rem; /* å¤§å¹…æ”¾å¤§æ¨™é¡Œ */
            margin: 0; 
            font-weight: 700; 
            letter-spacing: -0.02em; 
            line-height: 1.1;
        }
        .role { 
            font-size: 1.2rem; 
            font-weight: 500; 
            color: #5d6d7e; 
            margin: 1.5rem 0; 
            letter-spacing: 0.1em; 
        }
        .bio { 
            max-width: 600px; 
            line-height: 1.8; 
            font-size: 1.05rem; 
            color: #4a5568; 
        }

        .links-row { display: flex; justify-content: flex-start; gap: 1rem; flex-wrap: wrap; margin-top: 2.5rem; }
        
        .glass-btn {
            background: rgba(255, 255, 255, 0.3); padding: 0.7rem 1.8rem; border-radius: 50px;
            text-decoration: none; color: #333; font-weight: 600; transition: 0.4s;
            border: 1px solid rgba(255,255,255,0.5); display: inline-flex; align-items: center; gap: 8px;
            cursor: none; font-size: 0.9rem;
        }
        .glass-btn:hover { background: #fff; transform: scale(1.05); }

        /* ä½œå“ç¶²æ ¼ */
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; margin-top: 4rem; }
        .gallery-item { 
            border-radius: 20px; overflow: hidden; position: relative; 
            aspect-ratio: 16/10; opacity: 0; cursor: none;
            background: var(--glass-bg); border: 1px solid var(--glass-border);
        }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; transition: 0.8s cubic-bezier(0.2, 1, 0.3, 1); }
        .gallery-item:hover img { transform: scale(1.08); }
        
        .item-overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.1);
            backdrop-filter: blur(4px); opacity: 0; transition: 0.4s;
            display: flex; align-items: center; justify-content: center;
            font-weight: 600; color: #fff; text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        .gallery-item:hover .item-overlay { opacity: 1; }

        .item-clap-btn {
            position: absolute; bottom: 15px; right: 15px; z-index: 10;
            background: rgba(255, 255, 255, 0.6); backdrop-filter: blur(10px);
            border: 1px solid #fff; border-radius: 20px;
            padding: 6px 12px; font-size: 0.85rem; display: flex; align-items: center; gap: 6px;
        }

        /* Modal */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(209, 217, 230, 0.85);
            backdrop-filter: blur(15px); z-index: 100;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; visibility: hidden; transition: 0.5s;
        }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal-content {
            width: 90%; max-width: 800px; border-radius: 30px;
            overflow: hidden; box-shadow: 0 30px 60px rgba(0,0,0,0.1);
        }
        .modal-img { width: 100%; max-height: 75vh; object-fit: contain; background: #eee; }

        .clap-particle { position: fixed; pointer-events: none; z-index: 10000; font-size: 1.5rem; }
    </style>
</head>
<body>

    <div id="loader"><div class="loader-text">WANG RUOCHEN  â€”  PORTFOLIO</div></div>
    <div id="cursor"></div>

    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="container">
        <div class="profile-card">
            <h1 id="user-name" class="reveal-node"></h1>
            <p id="user-role" class="role reveal-node"></p>
            <p id="user-bio" class="bio reveal-node"></p>
            <div id="links-container" class="links-row reveal-node"></div>
        </div>

        <div id="text-content-area" class="glass-card reveal-node" style="display: none; margin-top: 4rem;">
            <h2 id="text-content-title" style="margin-top:0;"></h2>
            <div id="text-content-body"></div>
        </div>

        <div id="gallery-grid" class="gallery-grid"></div>
    </div>

    <div id="modal" class="modal-overlay" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <img id="modal-img" src="" class="modal-img" onclick="closeModal()">
            <div style="padding: 2.5rem; background: #fff;">
                <h2 id="modal-title" style="margin: 0; font-size: 1.8rem;"></h2>
                <p id="modal-cat" style="color: #888; margin: 10px 0 0 0; letter-spacing: 0.1em; text-transform: uppercase; font-size: 0.8rem;"></p>
            </div>
        </div>
    </div>

    <script>
        const config = {
            name: "RUOCHEN WANG",
            role: "Multilingual Specialist | Graphic Designer | Sales & Operations",
            bio: "å°æ¹¾å‡ºèº«ã€æ—¥æœ¬èªï¼ˆN1ï¼‰ãƒ»å°æ¹¾èªï¼ˆåŒ—äº¬èªï¼‰ãƒ»è‹±èªã®3ã‹å›½èªã‚’æ“ã‚‹ãƒãƒ«ãƒãƒªãƒ³ã‚¬ãƒ«ã§ã™ã€‚",
            freeContent: {
                show: true,
                title: "About Me",
                body: `ã€Œè¨€è‘‰ã¨è¨€è‘‰ã€ãƒ‡ã‚¶ã‚¤ãƒ³ã¨ãƒ“ã‚¸ãƒã‚¹ã‚’ã¤ãªãã€<br><br>
                       å°æ¹¾ã§ãƒ‡ã‚¶ã‚¤ãƒ³ã‚’å­¦ã³ã€2016å¹´ã«æ¥æ—¥ã€‚äº¬éƒ½ãƒ»æ±äº¬ãƒ»é™å²¡ãªã©ã‚’æ‹ ç‚¹ã«ã€ã€Œãƒ‡ã‚¶ã‚¤ãƒ³ã€ã€Œèªå­¦ã€ã€Œãƒãƒã‚¸ãƒ¡ãƒ³ãƒˆã€ã‚’è»¸ã¨ã—ãŸã‚­ãƒ£ãƒªã‚¢ã‚’ç¯‰ã„ã¦ãã¾ã—ãŸã€‚`
            },
            links: [
                { label: "LinkedIn", url: "https://www.linkedin.com/in/ruochen-wang-624b02341" },
                { label: "Dribbble", url: "https://dribbble.com/RuocheWan/about" },
                { label: "Email", url: "ruoches@outlook.com" }
            ],
            metaData: [
                { title: "Visual Design", category: "Graphic", icon: "ğŸ¨" },
                { title: "Mobile UI", category: "Product", icon: "ğŸ“±" },
                { title: "Architecture", category: "Photography", icon: "ğŸ“¸" }
            ]
        };

        const MAX_IMAGES = 18;

        // é¼ æ¨™é‚è¼¯
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            gsap.to(cursor, { x: e.clientX, y: e.clientY, duration: 0.15 });
        });
        document.addEventListener('mouseover', (e) => {
            if (e.target.closest('.glass-btn, .gallery-item, .item-clap-btn, .modal-img')) {
                gsap.to(cursor, { scale: 3.5, background: 'rgba(255,255,255,0.4)', border: 'none' });
            }
        });
        document.addEventListener('mouseout', (e) => {
            if (e.target.closest('.glass-btn, .gallery-item, .item-clap-btn, .modal-img')) {
                gsap.to(cursor, { scale: 1, background: 'none', border: '1.5px solid #555' });
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('user-name').textContent = config.name;
            document.getElementById('user-role').textContent = config.role;
            document.getElementById('user-bio').innerHTML = config.bio;

            if (config.freeContent.show) {
                document.getElementById('text-content-area').style.display = 'block';
                document.getElementById('text-content-title').textContent = config.freeContent.title;
                document.getElementById('text-content-body').innerHTML = config.freeContent.body;
            }

            const linksContainer = document.getElementById('links-container');
            config.links.forEach(link => {
                const a = document.createElement('a');
                a.className = 'glass-btn';
                a.textContent = link.label;
                a.href = link.label === "Email" ? "mailto:"+link.url : link.url;
                if(link.label !== "Email") a.target = "_blank";
                linksContainer.appendChild(a);
            });

            const topClap = document.createElement('button');
            topClap.className = 'glass-btn';
            topClap.innerHTML = `<span>ğŸ‘</span><span class="count" style="display:none; margin-left:8px;">0</span>`;
            topClap.onclick = (e) => handleClap(e, topClap, "ğŸ‘");
            linksContainer.appendChild(topClap);

            const grid = document.getElementById('gallery-grid');
            for (let i = 1; i <= MAX_IMAGES; i++) {
                const meta = config.metaData[i-1] || { title: `Project ${i}`, category: 'Design', icon: 'âœ¨' };
                const imgPath = `image/image${i}.jpg`;
                const div = document.createElement('div');
                div.className = 'gallery-item reveal-node';
                div.innerHTML = `
                    <img src="${imgPath}" onerror="this.closest('.gallery-item').style.display='none'">
                    <div class="item-overlay"><span>VIEW PROJECT</span></div>
                    <button class="item-clap-btn" onclick="handleClap(event, this, '${meta.icon}')">
                        <span>${meta.icon}</span><span class="count" style="display:none; margin-left:5px;">0</span>
                    </button>
                `;
                div.onclick = (e) => {
                    if (!e.target.closest('.item-clap-btn')) openModal(meta.title, meta.category, imgPath);
                };
                grid.appendChild(div);
            }

            // é€²å ´å‹•ç•«è¨­å®š (åŠ é•·ç­‰å¾…æ™‚é–“)
            window.onload = () => {
                const tl = gsap.timeline();
                tl.to("#loader", { 
                    opacity: 0, 
                    duration: 1.5, // æ¶ˆå¤±éç¨‹åŠ é•·
                    delay: 1.5,    // å¤šåœç•™åœ¨ Loading ç•«é¢ 1.5 ç§’
                    onComplete: () => document.getElementById('loader').remove() 
                })
                .to(".reveal-node", { 
                    opacity: 1, 
                    translateY: 0, 
                    duration: 1.2, 
                    stagger: 0.15, 
                    ease: "power3.out" 
                }, "-=0.5");
            };
        });

        function handleClap(e, btn, icon) {
            e.stopPropagation();
            const count = btn.querySelector('.count');
            count.style.display = 'inline';
            count.innerText = parseInt(count.innerText) + 1;
            for(let i=0; i<6; i++) {
                const p = document.createElement('div');
                p.className = 'clap-particle';
                p.innerText = Math.random() > 0.5 ? icon : 'âœ¨';
                p.style.left = e.clientX + 'px'; p.style.top = e.clientY + 'px';
                document.body.appendChild(p);
                gsap.to(p, { 
                    x: (Math.random()-0.5)*200, y: (Math.random()-0.5)*200, 
                    opacity: 0, scale: 0, duration: 1.5, onComplete: () => p.remove() 
                });
            }
        }

        const modal = document.getElementById('modal');
        function openModal(title, cat, src) {
            document.getElementById('modal-img').src = src;
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-cat').textContent = cat;
            modal.classList.add('active');
        }
        function closeModal() { modal.classList.remove('active'); }
    </script>
</body>
</html>
