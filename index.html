<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUOCHEN WANG - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=M+PLUS+Rounded+1c:wght@300;500&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.5);
            --text-main: #444;
        }

        /* 1. Loading é®ç½© */
        #loader {
            position: fixed; inset: 0; background: #e0e5ec;
            display: flex; align-items: center; justify-content: center;
            z-index: 9999;
        }
        .loader-text { font-weight: 300; letter-spacing: 0.2em; animation: pulse 1.5s infinite; color: #8e9eab; }
        @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

        /* 2. è‡ªè¨‚é¼ æ¨™ */
        #cursor {
            width: 20px; height: 20px; border: 2px solid #8e9eab;
            border-radius: 50%; position: fixed; pointer-events: none;
            z-index: 10000; transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s, background 0.3s, border 0.3s;
        }

        body {
            font-family: 'Quicksand', 'M PLUS Rounded 1c', sans-serif;
            margin: 0; background: #e0e5ec; color: var(--text-main);
            cursor: none; overflow-x: hidden;
        }

        /* æ¨™é¡Œèˆ‡å¡ç‰‡é€²å ´åˆå§‹ç‹€æ…‹ */
        .reveal-node { opacity: 0; transform: translateY(30px); }

        .blob { position: fixed; border-radius: 50%; filter: blur(60px); z-index: -1; }
        .blob-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: #ffafbd; opacity: 0.6; }
        .blob-2 { bottom: -10%; right: -10%; width: 60vw; height: 60vw; background: #2193b0; opacity: 0.4; }

        .container { max-width: 900px; margin: 0 auto; padding: 4rem 2rem; position: relative; }
        
        .glass-card {
            background: var(--glass-bg); backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border); border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.05);
            padding: 2rem; margin-bottom: 2rem;
        }

        .profile-card { text-align: center; padding: 4rem 2rem; }
        .profile-img { 
            width: 120px; height: 120px; border-radius: 50%; 
            object-fit: cover; border: 4px solid #fff; margin-bottom: 1.5rem; 
        }
        
        .links-row { display: flex; justify-content: center; gap: 1.2rem; flex-wrap: wrap; margin-top: 1.5rem; }
        .glass-btn {
            background: rgba(255, 255, 255, 0.4); padding: 0.8rem 1.5rem; border-radius: 50px;
            text-decoration: none; color: #555; font-weight: 700; transition: 0.3s;
            border: 1px solid #fff; display: inline-flex; align-items: center; gap: 8px;
            cursor: none; font-family: inherit;
        }
        .glass-btn:hover { background: #fff; transform: translateY(-2px); }

        /* ä½œå“é›†ç¶²æ ¼ */
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem; }
        .gallery-item { 
            border-radius: 16px; overflow: hidden; position: relative; 
            aspect-ratio: 1; opacity: 0; cursor: none;
        }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .gallery-item:hover img { transform: scale(1.1); }
        
        .item-overlay {
            position: absolute; inset: 0; background: rgba(255,255,255,0.3);
            backdrop-filter: blur(4px); opacity: 0; transition: 0.3s;
            display: flex; align-items: center; justify-content: center;
            font-weight: 700; color: #333;
        }
        .gallery-item:hover .item-overlay { opacity: 1; }

        .item-clap-btn {
            position: absolute; bottom: 10px; right: 10px; z-index: 10;
            background: rgba(255, 255, 255, 0.5); backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.6); border-radius: 20px;
            padding: 4px 10px; font-size: 0.8rem; display: flex; align-items: center; gap: 5px;
            cursor: none;
        }

        /* Modal */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px); z-index: 100;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; visibility: hidden; transition: 0.3s;
        }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal-content {
            width: 90%; max-width: 600px; background: #fff; border-radius: 24px;
            overflow: hidden; transform: scale(0.9); transition: 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .modal-overlay.active .modal-content { transform: scale(1); }
        .modal-img { width: 100%; max-height: 70vh; object-fit: contain; display: block; background: #f0f0f0; }

        .clap-particle { position: fixed; pointer-events: none; z-index: 10000; font-size: 1.5rem; }
    </style>
</head>
<body>

    <div id="loader"><div class="loader-text">DESIGNING...</div></div>
    <div id="cursor"></div>

    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="container">
        <div class="glass-card profile-card reveal-node">
            <img src="image/profile.jpg" class="profile-img" alt="Profile" onerror="this.src='https://via.placeholder.com/150'">
            <h1 id="user-name"></h1>
            <p id="user-role" style="font-weight: 500; color: #666; letter-spacing: 0.05em;"></p>
            <p id="user-bio" style="line-height: 1.8; margin-top: 1rem;"></p>
            <div id="links-container" class="links-row"></div>
        </div>

        <div id="text-content-area" class="glass-card reveal-node" style="display: none;">
            <h2 id="text-content-title" style="border-bottom: 1px solid rgba(255,255,255,0.6); padding-bottom: 0.8rem;"></h2>
            <div id="text-content-body" style="line-height: 1.8;"></div>
        </div>

        <div id="gallery-grid" class="gallery-grid"></div>
    </div>

    <div id="modal" class="modal-overlay" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <img id="modal-img" src="" class="modal-img" onclick="closeModal()" style="cursor: none;">
            <div style="padding: 2rem; text-align: center;">
                <h2 id="modal-title" style="margin: 0;"></h2>
                <p id="modal-cat" style="color: #888; margin-top: 5px;"></p>
            </div>
        </div>
    </div>

    <script>
        const config = {
            name: "RUOCHEN WANG",
            role: "Multilingual Specialist | Graphic Designer | Sales & Operations",
            bio: "å°æ¹¾å‡ºèº«ã€æ—¥æœ¬èªï¼ˆN1ï¼‰ãƒ»å°æ¹¾èªï¼ˆåŒ—äº¬èªï¼‰ãƒ»è‹±èªã®3ã‹å›½èªã‚’æ“ã‚‹ãƒãƒ«ãƒãƒªãƒ³ã‚¬ãƒ«ã§ã™ã€‚",
            freeContent: {
                show: true,
                title: "About Me",
                body: `ã€Œè¨€è‘‰ã¨è¨€è‘‰ã€ãƒ‡ã‚¶ã‚¤ãƒ³ã¨ãƒ“ã‚¸ãƒã‚¹ã‚’ã¤ãªãã€<br><br>
                       å°æ¹¾ã§ãƒ‡ã‚¶ã‚¤ãƒ³ã‚’å­¦ã³ã€2016å¹´ã«æ¥æ—¥ã€‚äº¬éƒ½ãƒ»æ±äº¬ãƒ»é™å²¡ãªã©ã‚’æ‹ ç‚¹ã«ã€ã€Œãƒ‡ã‚¶ã‚¤ãƒ³ã€ã€Œèªå­¦ã€ã€Œãƒãƒã‚¸ãƒ¡ãƒ³ãƒˆã€ã‚’è»¸ã¨ã—ãŸã‚­ãƒ£ãƒªã‚¢ã‚’ç¯‰ã„ã¦ãã¾ã—ãŸã€‚<br><br>
                       Multilingual: æ—¥ãƒ»ä¸­ãƒ»è‹±ã‚’é§†ä½¿ã—ãŸã‚°ãƒ­ãƒ¼ãƒãƒ«ã‚³ãƒŸãƒ¥ãƒ‹ã‚±ãƒ¼ã‚·ãƒ§ãƒ³<br>
                       Design: UI/UXè¨­è¨ˆã€ã‚°ãƒ©ãƒ•ã‚£ãƒƒã‚¯ã€è²©ä¿ƒãƒ“ã‚¸ãƒ¥ã‚¢ãƒ«åˆ¶ä½œ<br>
                       Operations: åº—èˆ—ç®¡ç†ã€äº‹å‹™ã€å¤šæ–‡åŒ–ãƒãƒ¼ãƒ ã®ãƒãƒã‚¸ãƒ¡ãƒ³ãƒˆ`
            },
            links: [
                { label: "LinkedIn", url: "https://www.linkedin.com/in/ruochen-wang-624b02341" },
                { label: "Dribbble", url: "https://dribbble.com/RuocheWan/about" },
                { label: "Email", url: "ruoches@outlook.com" }
            ],
            metaData: [
                { title: "Mobile App", category: "UI Design", icon: "ğŸ“±" },
                { title: "Dashboard", category: "Web Design", icon: "ğŸ’»" },
                { title: "Icon Set", category: "Graphics", icon: "ğŸ¨" },
                { title: "Brand Identity", category: "Branding", icon: "âœ¨" },
                { title: "Photography", category: "Hobby", icon: "ğŸ“¸" },
                { title: "Travel Log", category: "Blog", icon: "âœˆï¸" }
            ]
        };

        const MAX_IMAGES = 18;

        // é¼ æ¨™ç§»å‹•é‚è¼¯
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            gsap.to(cursor, { x: e.clientX, y: e.clientY, duration: 0.1 });
        });

        // é¼ æ¨™äº¤äº’
        document.addEventListener('mouseover', (e) => {
            if (e.target.closest('.glass-btn, .gallery-item, .item-clap-btn, .modal-img')) {
                gsap.to(cursor, { scale: 3, background: 'rgba(142,158,171,0.2)', border: 'none' });
            }
        });
        document.addEventListener('mouseout', (e) => {
            if (e.target.closest('.glass-btn, .gallery-item, .item-clap-btn, .modal-img')) {
                gsap.to(cursor, { scale: 1, background: 'none', border: '2px solid #8e9eab' });
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            // å¡«å……è³‡æ–™
            document.getElementById('user-name').textContent = config.name;
            document.getElementById('user-role').textContent = config.role;
            document.getElementById('user-bio').innerHTML = config.bio;

            if (config.freeContent.show) {
                const area = document.getElementById('text-content-area');
                area.style.display = 'block';
                document.getElementById('text-content-title').textContent = config.freeContent.title;
                document.getElementById('text-content-body').innerHTML = config.freeContent.body;
            }

            const linksContainer = document.getElementById('links-container');
            config.links.forEach(link => {
                const a = document.createElement('a');
                a.className = 'glass-btn';
                a.textContent = link.label;
                if (link.label === "Email") {
                    a.href = "mailto:" + link.url;
                } else {
                    a.href = link.url;
                    a.target = "_blank";
                }
                linksContainer.appendChild(a);
            });

            // é ‚éƒ¨ Claps
            const topClap = document.createElement('button');
            topClap.className = 'glass-btn';
            topClap.innerHTML = `<span>ğŸ‘</span><span class="count" style="display:none; margin-left:5px;">0</span>`;
            topClap.onclick = (e) => handleClap(e, topClap, "ğŸ‘");
            linksContainer.appendChild(topClap);

            // ç”Ÿæˆä½œå“é›†
            const grid = document.getElementById('gallery-grid');
            for (let i = 1; i <= MAX_IMAGES; i++) {
                const meta = config.metaData[i-1] || { title: `Work ${i}`, category: 'Design', icon: 'ğŸ‘' };
                const imgPath = `image/image${i}.jpg`;
                const div = document.createElement('div');
                div.className = 'gallery-item glass-card reveal-node';
                div.style.padding = '0';
                div.innerHTML = `
                    <img src="${imgPath}" onerror="this.closest('.gallery-item').style.display='none'">
                    <div class="item-overlay"><span>${meta.title}</span></div>
                    <button class="item-clap-btn" onclick="handleClap(event, this, '${meta.icon || 'ğŸ‘'}')">
                        <span>${meta.icon || 'ğŸ‘'}</span><span class="count" style="display:none; margin-left:5px;">0</span>
                    </button>
                `;
                div.onclick = (e) => {
                    if (!e.target.closest('.item-clap-btn')) openModal(meta.title, meta.category, imgPath);
                };
                grid.appendChild(div);
            }

            // é€²å ´å‹•ç•«
            window.onload = () => {
                const tl = gsap.timeline();
                tl.to("#loader", { opacity: 0, duration: 0.8, onComplete: () => document.getElementById('loader').remove() })
                  .to(".reveal-node", { opacity: 1, translateY: 0, duration: 1, stagger: 0.2, ease: "power2.out" });
            };
        });

        function handleClap(e, btn, icon) {
            e.stopPropagation();
            const count = btn.querySelector('.count');
            count.style.display = 'inline';
            count.innerText = parseInt(count.innerText) + 1;
            
            for(let i=0; i<6; i++) {
                const p = document.createElement('div');
                p.className = 'clap-particle';
                p.innerText = Math.random() > 0.5 ? icon : 'âœ¨';
                p.style.left = e.clientX + 'px'; p.style.top = e.clientY + 'px';
                document.body.appendChild(p);
                gsap.to(p, { 
                    x: (Math.random()-0.5)*200, y: (Math.random()-0.5)*200, 
                    opacity: 0, scale: 0, duration: 1.2, onComplete: () => p.remove() 
                });
            }
        }

        const modal = document.getElementById('modal');
        function openModal(title, cat, src) {
            document.getElementById('modal-img').src = src;
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-cat').textContent = cat;
            modal.classList.add('active');
            gsap.to(cursor, { scale: 1, background: 'none', border: '2px solid #8e9eab' }); // é‡ç½®é¼ æ¨™
        }
        function closeModal() { modal.classList.remove('active'); }
    </script>
</body>
